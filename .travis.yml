language: node_js
node_js:
    - "5"
before_script:
    - npm install -g gulp
script: gulp
sudo: required
services:
    - docker
after_success:
    - docker build -t "$DOCKER_IMAGE_NAME" .
    - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
    - docker push "$DOCKER_IMAGE_NAME"
